<section class="card-components">
  <div class="container-fluid ps-2r">
    <div class="title-wrapper pt-30 pb-5">
      <div class="row align-items-center">
        <div class="col-6">
          <div class="title mb-30">
            <h2>Recommend Product</h2>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <div class="col-lg-12 pb-5">
      <div class="card-style mb-30">
        <h6 class="mb-25">Tell me what you want</h6>
        <form action="#" [formGroup]="consultForm" (submit)="getRecommendation()">
          <div class="row">
            <div class="col-6">
              <div class="input-style-1">
                <label>Brand</label>
                <input type="text" formControlName="brand" class="fs-5" placeholder="HP" />
              </div>
            </div>
            <!-- end col -->
            <div class="col-6">
              <div class="input-style-1">
                <label>Color</label>
                <input type="text" class="fs-5" formControlName="color" placeholder="Black" />
              </div>
            </div>
            <!-- end col -->
            <div class="col-6">
              <div class="input-style-1">
                <label>Battery Life</label>
                <input type="number" class="fs-5" formControlName="battery" placeholder="10" />
              </div>
            </div>
            <div class="col-6">
              <div class="input-style-1">
                <label>Max Price</label>
                <input type="number" class="fs-5" formControlName="max_price" placeholder="50000" />
              </div>
            </div>
            <!-- end col -->
            <div class="col-12">
              <div class="button-group d-flex justify-content-end flex-wrap">
                <button type="submit" class="main-btn primary-btn btn-hover m-2">
                  Get Product
                </button>
              </div>
            </div>
          </div>
          <!-- end row -->
        </form>
      </div>
    </div>
    <div class="col-lg-12 pb-5">
      <div class="card-style mb-30">
        <div class="title d-flex flex-wrap align-items-center justify-content-between">
          <div class="left">
            <h6 class="text-medium mb-30">Products</h6>
          </div>
        </div>
        <!-- End Title -->
        <div class="table-responsive">
          <table class="table top-selling-table">
            <thead>
              <tr>
                <th>
                  <h6 class="text-sm text-medium">Product Name</h6>
                </th>
                <th class="min-width">
                  <h6 class="text-sm text-medium">
                    Color
                  </h6>
                </th>
                <th class="min-width">
                  <h6 class="text-sm text-medium">
                    Price
                  </h6>
                </th>
                <th>
                  <h6 class="text-sm text-medium">
                    Buy Link
                  </h6>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>
                  <p class="text-sm">{{this.consultForm.get("brand")?.value}} {{product.model}}</p>
                </td>
                <td>
                  <p class="text-sm">{{product.color}}</p>
                </td>
                <td>
                  <p class="text-sm">{{product.price}}</p>
                </td>
                <td>
                  <p class="text-sm"><a href="{{product.link}}" target="_blank">Buy Now</a></p>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- End Table -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- end container -->
</section>
