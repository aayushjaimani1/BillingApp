<section class="card-components">
    <div class="container-fluid ps-2r">
      <div class="title-wrapper pt-30 pb-5">
        <div class="row align-items-center">
          <div class="col-6">
            <div class="title mb-30">
              <h2>Add Coupon</h2>
            </div>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <div class="pe-4">
              <a class="main-btn primary-btn btn-hover" (click)="stockModal(stockform)">Add Coupon</a>
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
      <div class="col-lg-12">
        <div class="card-style mb-30">
          <div class="title d-flex flex-wrap align-items-center justify-content-between">
            <div class="left">
              <h6 class="text-medium mb-30">Coupons</h6>
            </div>
          </div>
          <!-- End Title -->
          <div class="table-responsive">
            <table class="table top-selling-table">
              <thead>
                <tr>
                  <th>
                    <h6 class="text-sm text-medium" >Coupon Code</h6>
                  </th>
                  <th class="min-width">
                    <h6 class="text-sm text-medium">
                      Coupon Percentage<i class="lni lni-arrows-vertical"></i>
                    </h6>
                  </th>
                  <th class="min-width">
                    <h6 class="text-sm text-medium">
                      Min Amount<i class="lni lni-arrows-vertical"></i>
                    </h6>
                  </th>
                  <th>
                    <h6 class="text-sm text-medium">
                      Actions <i class="lni lni-arrows-vertical" ></i>
                    </h6>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cpn of coupons">
                  <td>
                    <p class="text-sm" #coupon_id>{{cpn.coupon_id}}</p>
                  </td>
                  <td>
                    <p class="text-sm">{{cpn.percentage}}</p>
                  </td>
                  <td>
                    <p class="text-sm">{{cpn.min_value}}</p>
                  </td>
                  <td>
                    <div class="action">
                      <button class="delete">
                        <i class="lni lni-trash-can" (click)="deleteCoupon(coupon_id.innerHTML)"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Table -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
  </section>
  
  <ng-template #stockform let-modal>
    <div class="modal-content card-style2">
      <div class="modal-header px-0 border-0">
        <h4 class="text-bold">Add Coupon</h4>
        <button class="border-0 bg-transparent h1" style="outline: none;"(click)="modal.dismiss('Cross click')">
          <i class="lni lni-cross-circle"></i>
        </button>
      </div>
      <div class="modal-body px-0">
        <div class="content">
          <form action="" [formGroup]="coupon" (submit)="addCoupon(modal)">
            <div class="row pb-5">
              <div class="mb-3 col-6">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Coupon Code</label>
                <input type="text" class="form-control border-1 border-light-sm fs-4 mb-2" placeholder="FGHJJKHG"
                  formControlName="coupon_id" />
              </div>
              <div class="mb-3 col-6">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Coupon Percentage</label>
                <input type="text" class="form-control border-1 border-light-sm fs-4 mb-2" placeholder="10%"
                  formControlName="percentage" />
              </div>
              <div class="mb-3 col-6">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Min Amount</label>
                <input type="text" class="form-control border-1 border-light-sm fs-4 mb-2" placeholder="100000"
                  formControlName="min_amt" />
              </div>
            </div>
            <div class="action d-flex flex-wrap justify-content-end">
              <button type="submit" class="main-btn primary-btn btn-hover m-1">
                Add Coupon
              </button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  
  </ng-template>
